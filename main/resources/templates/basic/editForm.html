<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>수정</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${text.getId()}"
                   readonly>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="title" th:value="${text.getTitle()}">
        </div>
        <div>
            <label for="detail">Detail</label>
            <input type="text" id="detail" name="detail" class="form-control"
                   value="10000" th:value="${text.getDetail()}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/basic/texts/{textId}(textId=${text.getId})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
