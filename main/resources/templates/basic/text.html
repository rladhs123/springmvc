<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 상세</h2>
    </div>
    <div>
        <label for="textId">ID</label>
        <input type="text" id="textId" name="textId" class="form-control"
               value="1" th:value="${text.getId()}" readonly>
    </div>
    <div>
        <label for="textTitle">Title</label>
        <input type="text" id="textTitle" name="textTitle" class="form-control"
               value="상품A" th:value="${text.getTitle()}" readonly>
    </div>
    <div>
        <label for="textDetail">Detail</label>
        <input type="text" id="textDetail" name="textDetail" class="form-control"
               value="10000" th:value="${text.getDetail()}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/{textId}/edit(textId=${text.getId})}'|"
                    type="button">수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='texts.html'"
                    th:onclick="|location.href='@{/basic/texts}'|"
                    type="button">목록
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-third btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/texts}'|"
                    type="button">삭제
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
