<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>수정</h2>
    </div>
    <form action="item.html" method="post">
        <div>
            <label for="textId">ID</label>
            <input type="text" id="textId" name="textId" class="form-control" value="1"
                   readonly>
        </div>
        <div>
            <label for="textTitle">Title</label>
            <input type="text" id="textTitle" name="textTitle" class="form-control" value="title">
        </div>
        <div>
            <label for="textDetail">Detail</label>
            <input type="text" id="textDetail" name="textDetail" class="form-control"
                   value="10000">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
