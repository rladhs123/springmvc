<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>등록</h2>
    </div>
    <h4 class="mb-3">입력</h4>
    <form action="item.html" method="post">
        <div>
            <label for="textTitle">Title</label>
            <input type="text" id="textTitle" name="textTitle" class="form-control" placeholder="title">
        </div>
        <div>
            <label for="textDetail">Detail</label>
            <input type="text" id="textDetail" name="textDetail" class="form-control"
                   placeholder="detail">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
